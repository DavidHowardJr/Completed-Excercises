<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
 </head>
    <body>
        <div>
            <form action="">
                <label for="firstname">First Name:</label>
                <input 
                  type="text" 
                  name="firstname" 
                  id="firstname" 
                  placeholder="Jane" 
                  required 
                />
                <br />
                <label for="lastname">Last Name:</label>
                <input 
                  type="text" 
                  name="lastname" 
                  id="lastname" 
                  placeholder="Doe" 
                  required 
                />
                <br />
                <label for="email">Email:</label>
                <input 
                  type="email" 
                  name="email" 
                  id="email" 
                  placeholder="your@email.com" 
                  required
                />
                <div>
                    <h3>Coding Experience</h3>
                    <label for="beginnerExperience">beginner</label>
                    <input type="radio" name="beginnerExperience" id="beginnerXp" />>
                    <br />
                    <label for="intermediateExperience">Intermediate</label>
                    <input
                      type="radio"
                      name="intermediateExperience"
                      id="intermediateXp"
                    />
                    <br />
                    <label for="expertExperience">Expert</label>
                    <input type="radio" name="expertExperience" id="expertXp" />
                </div>
                <div>
                    <label for="desiredCareer">Desired Career:</label>
                    <input type="text" name="desiredCareer" id="career" />
                </div>
                <input type="submit" value="submit" />
            </form>
        </div>
        <hr />
        <div>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>David</td>
                    <td>Howard</td>
                    <td>Hotcheesesoup6@aol.com</td>
                </tr>
                <tr>
                    <td>Dodo</td>
                    <td>Bird</td>
                    <td>DodoBird@gmail.com</td>
                </tr>
            </table>
        </div>
    </body>
</html>
