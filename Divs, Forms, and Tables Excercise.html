<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Tables Exercise</title>
    <link rel="stylesheet" href="./form-tables.css">
</head>
  <body>
        <form>
            <div class="form-section">
            <label for="fname">First name:</label>
            <input class="d-block" type="text" id="fname" name="fname" placeholder="John" />
            </div>
            <div class="form-section">
            <label for="lname">Last name:</label>
            <input class="d-block" type="text" id="lname" 
            name="lname" placeholder="Johnson" /> 
            </div>
            <div class="form-section">
            <label for="email">Email Address</label>
            <input class="d-block" 
            type="email" 
            id="email" 
            name="email" 
            placeholder="myemail@email.com" 
            />
            </div>
            <div class="form-section">
                <fieldset>
                  <legend>Programming Experience</legend>
                  <label for="beginner_xp">Beginner</label>
                  <input class="d-block" type="radio" value="beginner" name="xp" id="beginner_Xp" />           
                  <label for="beginnerExperience">Intermediate</label>
                  <input class="d-block" type="radio" value="intermediate" name="xp" id="intermediate_Xp" />           
                  <label for="advanced_xp">Advanced</label>
                  <input class="d-block" type="radio" value="advanced" name="xp" id="advanced_Xp" />
                </fieldset>
            </div>
            <div class="form-section">
              <label for="desiredCareer">Desired Career:</label>
              <input class="d-block" type="text" name="career" id="career" placeholder="e.g. Web Developer" />
            </div>
            <div class="form-section">
            <button class="d-block" type="submit">Submit</button />
            </div>
        </form>
  </body>
</html>
